<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Password</title>
 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <header class="header">
  <div class="navbar">
   <div class="container">
    <div class="navbar-wrap">
     <a class="logo" href="index.html" id="logo">
      HOME<b>BARBER</b>
     </a>
     <div class="nav">
      <a class="nav__link" href="#">Blog</a>
      <a class="nav__link hide__link" href="stylist.html">
       <div class="nav__link-stylist-icon">
        <img class="nav__icon" src="./images/Vector.png" alt="#">
       </div>
       <div class="nav__link-stylist-text">
        BECOME STYLIST
       </div>
      </a>
      <a href="registration.html" class="nav__link-login">
       <img src="./images/icons/login.svg" alt="login">
      </a>
     </div>

     <button class="burger" type="button" id="navToggle">
      <img class="burger__icon" src="./images/icons/burger.svg" alt="">
     </button>
    </div>
   </div>
  </div>
 </header>

 <div class="pwmodal__content">
  <div class="container">
   <div class="pwmodal__wrap">
    <div class="pwmodal__title">
     Проверка телефона
    </div>
    <div class="pwmodal__mob">
     Введите код с смс
    </div>
    <form>
     <label for="number__input"></label>
     <input class="number__input" maxlength="1" pattern="[0-9]*" onkeyup="nextInput(this);" type="number">
     <input class="number__input" maxlength="1" onkeyup="nextInput(this);" type="number">
     <input class="number__input" maxlength="1" onkeyup="nextInput(this);" type="number">
     <input class="number__input" maxlength="1" onkeyup="nextInput(this);" type="number">
     <input class="number__input" maxlength="1" onkeyup="nextInput(this);" type="number">
     <input class="number__input" maxlength="1" onkeyup="nextInput(this);" type="number">
     <a href="#" class="pwmodal__subtitle">
      Изменить номер
     </a>
     <button class="pwmodal__button" type="submit" style="margin-top: 42px;">
      Проверить
     </button>
    </form>
   </div>
  </div>
 </div>

 <!-- Modal -->
 <div id="myModal" class="modal">
  <div class="modal__wrap">
   <div class="container">
    <div class="modal__header">
     <div class="modal__header-logo">
      HOME<b>BARBER</b>
     </div>
     <div class="modal__header-close">&times;</div>
    </div>
   </div>
  </div>
  <div class="modal__content">
   <div class="container">
    <div class="modal-content">
     <a class="modal-content-links" href="#">Login</a>
     <a class="modal-content-links" href="#">Registation</a>
     <a class="modal-content-links" href="#">Company</a>
     <a class="modal-content-links" href="#">Contact Us</a>
    </div>
   </div>
  </div>
  <button type="button" class="modal__button">
   <div class="nav__link-stylist-icon">
    <img class="nav__icon" src="./images/Vector.png" alt="#">
   </div>
   <a class="div" href="stylist.html">
    BECOME STYLIST
   </a>
  </button>
 </div>

 <script>
  function nextInput(x) {
   var ml = ~~x.getAttribute('maxlength');
   if (ml && x.value.length >= ml) {
    do {
     x = x.nextSibling;
    }
    while (x && !(/number/.test(x.type)));
    if (x && /number/.test(x.type)) {
     x.focus();
    }
   }
  }
 </script>
 <script src="./js/app.js"></script>
 
</body>

</html>
