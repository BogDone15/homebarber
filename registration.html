<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="group__wrap">
        <header class="header">
            <div class="navbar">
                <div class="container">
                    <div class="navbar-wrap">
                        <a class="logo" href="index.html" id="logo">
                            HOME<b>BARBER</b>
                        </a>
                        <div class="nav">
                            <a class="nav__link" href="#">Blog</a>
                            <a class="nav__link hide__link" href="stylist.html">
                                <div class="nav__link-stylist-icon">
                                    <img class="nav__icon" src="./images/Vector.png" alt="#">
                                </div>
                                <div class="nav__link-stylist-text">
                                    BECOME STYLIST
                                </div>
                            </a>
                            <a href="registration.html" class="nav__link-login">
                                <img src="./images/icons/login.svg" alt="login">
                            </a>
                        </div>

                        <button class="burger" type="button" id="navToggle">
                            <img class="burger__icon" src="./images/icons/burger.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="registration">
            <div class="container">
                <div class="reg__wrap">
                    <a href="index.html" class="registration__block-back">
                        <img src="./images/icons/whitearrow.svg" alt="back">
                        <div>Back</div>
                    </a>
                    <div class="registration__block">
                        <div class="registration__block-content">

                            <div class="registration__block-links">
                                <a id="loginlink" href="#" class="registration__block-links-log actives">Логин</a>
                                <a id="signuplink" href="#" class="registration__block-links-sign">Регистрация</a>
                            </div>
                            <div id="login" style="margin-top: 20px;">
                                <form action="/" method="">
                                    <div class="wrap-input error-input">
                                        <label for="email"></label>
                                        <img src="./images/icons/icon-email.svg" alt="email">
                                        <input class="input" type="email" name="email" placeholder="Email">
                                        <div id="error__email" class="error">
                                            <div>danger message error email</div>
                                        </div>
                                    </div>
                                    <div class="wrap-input error-input">
                                        <label for="pass"></label>
                                        <img src="./images/icons/icon-password.svg" alt="password">
                                        <input class="input" type="password" name="pass" placeholder="Password">
                                        <div id="error__password" class="error">
                                            <div>danger message error password</div>
                                        </div>
                                    </div>
                                    <button class="unique__block-button reg-btn" type="button"
                                        style="padding: 14px 60px 13px;width: 100%;margin: 50px 0 35px;">
                                        <div>Log in</div>
                                    </button>
                                </form>
                                <div class="additional">
                                    <div>
                                        <a class="forgot__password" id="forgot__password" href="#">Forget password?</a>
                                    </div>
                                    <div class="prompt">
                                        Log in with
                                    </div>
                                </div>
                                <img class="registration__block-line" src="./images/icons/line.svg" alt="line"
                                    style="display: none;">
                                <div class="registration__block-buttons">
                                    <button type="button" class="registration__block-btn">
                                        <div class="registration__block-btn-wrap">
                                            <img src="./images/icons/fbLog.svg" alt="Facebook">
                                            <div>Facebook</div>
                                        </div>
                                    </button>
                                    <button type="button" class="registration__block-btn">
                                        <div class="registration__block-btn-wrap">
                                            <img src="./images/icons/googleLog.svg" alt="Google">
                                            <div>Google</div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div id="signup" style="display: none;">
                                <div class="login__block" style="height: 394px;">
                                    <div class="login_block-wrapper registration-block">
                                        <a class="login__block-content registration-block-content" href="regMaster.html">
                                            <img src="./images/stylish-man.jpg" alt="user"
                                                class="login__block-photo registration-photo">
                                            <div class="login__block-link">Мастер</div>
                                        </a>
                                        <a class="login__block-content" href="regClient.html">
                                            <img src="./images/client-man.jpg" alt="user"
                                                class="login__block-photo registration-photo">
                                            <div class="login__block-link">Клиент</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="registration__block-img">
                            <img class="registration__img-client" src="./images/client.png" alt="barber">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal__wrap">
            <div class="container">
                <div class="modal__header">
                    <div class="modal__header-logo">
                        HOME<b>BARBER</b>
                    </div>
                    <div class="modal__header-close">&times;</div>
                </div>
            </div>
        </div>
        <div class="modal__content">
            <div class="container">
                <div class="modal-content">
                    <a class="modal-content-links" href="#">Login</a>
                    <a class="modal-content-links" href="#">Registation</a>
                    <a class="modal-content-links" href="#">Company</a>
                    <a class="modal-content-links" href="#">Contact Us</a>
                </div>
            </div>
        </div>
        <button type="button" class="modal__button">
            <div class="nav__link-stylist-icon">
                <img class="nav__icon" src="./images/Vector.png" alt="#">
            </div>
            <a class="div" href="stylist.html">
                BECOME STYLIST
            </a>
        </button>
    </div>

    <!-- Modal forget password -->
    <div id="pwModal" class="pwmodal">
        <div class="modal__wrap">
            <div class="container">
                <div class="modal__header">
                    <div class="modal__header-logo">
                        HOME<b>BARBER</b>
                    </div>
                    <div class="pwmodal__header-close">&times;</div>
                </div>
            </div>
        </div>
        <div class="pwmodal__content">
            <div class="container">
                <div class="pwmodal__wrap">
                    <div class="pwmodal__title">
                        Проверка телефона
                    </div>
                    <div class="pwmodal__mob">
                        Введите Ваш телефон
                    </div>
                    <form action="password.html">
                        <label for="tel"></label>
                        <input class="pwmodal__input" type="tel" name="tel" value="">
                        <button class="pwmodal__button" type="submit">
                            Отправить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
